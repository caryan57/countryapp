<div *ngIf="countries.length === 0; else table" role="alert" class="alert max-w-screen-lg">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
  </svg>
  <span>No hay resultados.</span>
</div>

<ng-template #table>
  <div class="overflow-x-auto max-w-screen-lg">
    <table class="table table-md table-pin-rows table-pin-cols">
      <!-- head -->
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre del pais</th>
          <th>Capital</th>
          <th>Region</th>
          <th>Poblacion</th>
        </tr>
      </thead>
      <!-- body -->
      <tbody>
        <tr *ngFor="let country of countries; index as index" class="hover">
          <td>{{ index + 1 }}</td>
          <td>
            <img class="w-6" src="{{ country.flags.svg }}" alt="" srcset="">
          </td>
          <td>{{ country.translations["spa"].official | titlecase}}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.region }}</td>
          <td>{{ country.population | number }}</td>
          <td><a [routerLink]="['/countries/by/', country.cca3]" class="link">Ver mas</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
